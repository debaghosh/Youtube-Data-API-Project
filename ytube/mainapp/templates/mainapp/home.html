<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Search Page</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <div class="row justify-content-center">
          <form method="POST" action="">
            {% csrf_token %}
            <p class="lead">Enter the video you want to search</p>
            <input type="text" name="search">
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div> 
        </div>
    </div>

    <section>
    <div class="container">
        <div class="row justify-content-center">
          {% for video in videos %}
        <div class=" col-3 m-2 card" style="width: 480px;">
          <img src="{{ video.thumbnail }}" class="card-img-top" alt="...">
            <div class="card-body">
              
              <h5 class="card-title">{{video.title}}</h5>
              <a href="https://www.youtube.com/watch?v={{video.id}}" class="btn btn-primary">Watch video</a>
              <small>{{video.duration}} </small>
            </div>
          </div>
          {% endfor %}
          
        </div>
    </div>
          
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
