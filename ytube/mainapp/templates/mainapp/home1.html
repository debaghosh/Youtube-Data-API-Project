{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <title>Search Page</title>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-12 col-md-12 m-0">
        <div class="jumbotron jumbotron-fluid">
          <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                  <label for="searchOption">Choose what you want to search:</label>
                  <select class="form-control" id="searchOption" name="searchOption">
                    <option value="1">Video</option>
                    <option value="2">Channel</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="search">Search Here:</label>
                  <input type="text" class="form-control" id="search" name="search" placeholder="Enter here">
                </div>
                <button class="btn btn-danger" type="submit">Search</button>
            </form>
          </div> 
          </div>
      </div>
      <section>
        <div class="container">
          <div class="row justify-content-center col-md-6 col-sm-10">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </section>
    </div>
    </div>
